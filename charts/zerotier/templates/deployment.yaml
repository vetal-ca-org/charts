apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zerotier.fullname" . }}
  labels:
    {{- include "zerotier.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  progressDeadlineSeconds: {{ .Values.deployment.progressDeadlineSeconds }}
  selector:
    matchLabels:
      {{- include "zerotier.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ ternary "Recreate" "RollingUpdate" .Values.hostNetwork }}
  template:
    metadata:
      labels:
        {{- include "zerotier.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      hostNetwork: {{ .Values.hostNetwork }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ default (include "zerotier.fullname" .) .Values.serviceAccount.name }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: data-prep
          image: "busybox:1.35"
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              cp -v /data/* /var/lib/zerotier-one
              cp -v /conf/local.conf /var/lib/zerotier-one/local.conf
              chown -R 999:999 /var/lib/zerotier-one
          volumeMounts:
            - name: secrets
              mountPath: /data
              readOnly: true
            - name: local-conf
              mountPath: /conf
              readOnly: true
            - name: share
              mountPath: /var/lib/zerotier-one
          securityContext:
            readOnlyRootFilesystem: false
      containers:
        - name: zerotier
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - {{ .Values.network.id | quote }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: share
              mountPath: /var/lib/zerotier-one
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      restartPolicy: Always
      volumes:
        - name: share
          emptyDir:
            {{- if .Values.volume.medium }}
            medium: {{ .Values.volume.medium }}
            {{- end }}
        - name: secrets
          secret:
            secretName: {{ include "zerotier.secretName" . }}
        - name: local-conf
          configMap:
            name: {{ include "zerotier.localConfName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

