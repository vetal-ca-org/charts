# Default values for syncthing.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # FQDN image
  name: "syncthing/syncthing:2.0.12"
  pullPolicy: IfNotPresent


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

# Extra services to expose
localServices:
  - name: tcpTransfer
    port: 22000
    protocol: TCP
    type: LoadBalancer
  - name: quicTransfer
    port: 22000
    protocol: UDP
    type: LoadBalancer
  - name: localDiscoveryBroadcast
    port: 21027
    protocol: UDP
    type: LoadBalancer

# Annotations for all local services
localServiceAnnotations: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}

# UTC by default
timezone: "Europe/London"

# Files to be created with these UID/GID
permissions:
  uid: 1000
  gid: 1000

configStorage:
  enabled: true
  size: 10Mi
  storageClassName:

# Host -> Pod, for data
hostMounts: []
#  - hostPath: "/some/path"
#    name: "data"
#    podPath: "/data"