name: Helm Chart CI

on:
  push:
    branches:
      - master
      - "feature/**"
    paths:
      - "charts/zerotier/**"
      - ".github/workflows/helm.yaml"
  pull_request:
    branches:
      - master
      - "feature/**"
    paths:
      - "charts/zerotier/**"
      - ".github/workflows/helm.yaml"

jobs:
  lint-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm lint
        run: helm lint charts/zerotier

      - name: Helm dependency build
        run: helm dependency build charts/zerotier

      - name: Derive package metadata
        id: meta
        shell: bash
        run: |
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          BASE_VERSION=$(awk '/^version:/ {print $2}' charts/zerotier/Chart.yaml)
          if [[ "${BRANCH}" == "master" ]]; then
            PACKAGE_VERSION="${BASE_VERSION}"
            ARTIFACT_SUFFIX="release"
          else
            SANITIZED=$(echo "${BRANCH}" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g')
            PACKAGE_VERSION="${BASE_VERSION}-${SANITIZED}"
            ARTIFACT_SUFFIX="${SANITIZED}"
          fi
          echo "branch=${BRANCH}" >> "${GITHUB_OUTPUT}"
          echo "version=${PACKAGE_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "artifact_suffix=${ARTIFACT_SUFFIX}" >> "${GITHUB_OUTPUT}"

      - name: Helm package
        run: |
          mkdir -p dist
          helm package charts/zerotier --destination dist --version "${{ steps.meta.outputs.version }}" --app-version "${{ steps.meta.outputs.version }}"

      - name: Upload packaged chart
        uses: actions/upload-artifact@v4
        with:
          name: zerotier-chart-${{ steps.meta.outputs.artifact_suffix }}
          path: dist/*.tgz

